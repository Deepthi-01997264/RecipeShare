    <script>
        const jsonFileUrl = 'my_recipes.json';
        
        function fetchJson(jsonFileUrl, storeName) {
    // Fetch the JSON file
    fetch(jsonFileUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Store the recipes in local storage
            localStorage.setItem(storeName, JSON.stringify(data));

            console.log(storeName +'loaded into local storage:', data);
        })
        .catch(error => {
            console.error('Error loading '+data +': '+ error);
        });
}


   fetchJson('my_recipes.json','recipes');
   fetchJson('favourites.json','favourites');
   fetchJson('saved.json','saved');


   </script>
